<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header><h1>Library</h1></header>
    <main>
      <div class="addbook">
        <h2>Add a new book:</h2>
        <form id="form-addbook" action="" method="get" onsubmit="newBook()">
          <div class="form-element">
            <label for="input-bookname">Book Name</label>
            <input type="text" id="input-bookname" />
          </div>
          <div class="form-element">
            <label for="input-author">Author</label>
            <input type="text" id="input-author" />
          </div>
          <div class="form-element">
            <label for="input-pages">Pages</label>
            <input type="number" id="input-pages" />
          </div>
          <div class="form-element">
            <label for="input-select">Status</label>
            <select id="input-select">
              <option>READ</option>
              <option>NOT READ</option>
            </select>
          </div>
          <div class="form-element">
            <input id="submit-button" class="button" type="submit" />
          </div>
        </form>
      </div>
      <div class="library">
        <h2>Your Library:</h2>
        <div class="library-header">
          <p class="lib-header">Book Name</p>
          <p class="lib-header">Author</p>
          <p class="lib-header">Pages</p>
          <p class="lib-header">Status</p>
        </div>
        <div class="library-content"></div>
      </div>
    </main>
    <!-- <script type="text/javascript" src="./javascript.js"></script> -->
    <script type="text/javascript" src="./javascript_class.js"></script>
  </body>
</html>
